<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty fan-club</title>

    <!-- <link rel="preload" href="GetSchwifty-Regular.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6200c1620f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.all.min.js"
      integrity="sha512-4tvE14sHIcdIHl/dUdMHp733PI6MpYA7BDnDfndQmx7aIovEkW+LfkonVO9+NPWP1jYzmrqXJMIT2tECv1TsEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="divNavbar">
        <div class="divLinks">
          <ul>
            <li><a class="navLink">Personnages</a></li>
            <li><a class="navLink">Épisodes</a></li>
          </ul>
        </div>

        <div class="divSearchBar">
          <input type="text" id="searchBar" class="bg-dark" />
          <select class="select custom-select bg-dark" id="searchType">
            <option value="name">Par nom</option>
            <option value="status">Par statut</option>
            <option value="species">Par espèce</option>
            <option value="gender">Par genre</option>
          </select>
          <button type="submit" id="btnSubmit" class="btnSearchBar">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="titreAccueil"></div>
        <div class="divPage">
          <select
            name="select-page"
            id="select-page"
            class="custom-select select-page bg-dark"
          ></select>
        </div>
        <div class="divSeason">
          <select name="select-season" id="select-season"></select>
        </div>
      </div>
    </div>

    <div class="container-flex">
      <div id="app"></div>
      <div
        style="position: fixed; top: 50%; left: 0; margin-left: 10px"
        id="previous"
        title="Page précédente"
        data-page="-1"
      >
        <i class="fas fa-angle-left"></i>
      </div>
      <div
        style="position: fixed; top: 50%; right: 0; margin-right: 10px"
        id="next"
        title="Page suivante"
        data-page="1"
      >
        <i class="fas fa-angle-right"></i>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
